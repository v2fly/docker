on:
  push:
    paths:
      - "README.md"
      - "ReleaseTag"

name: docker push
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      
      - name: Set env
        run: |
          echo "TAG=$(wget -qO- https://api.github.com/repos/v2fly/v2ray-core/tags | grep 'name' | cut -d\" -f4 | head -n1)" >> $GITHUB_ENV

      - name: Install Golang
        uses: actions/setup-go@v2
        with: 
          go-version: 1.15.x
          
      - name: Build Target
        run: |
          wget -O Dockerfile https://raw.githubusercontent.com/charlieethan/docker/master/DockerHub/Dockerfile
          wget -O v2ray.sh https://raw.githubusercontent.com/charlieethan/docker/master/DockerHub/v2ray.sh
          chmod +x v2ray.sh && bash v2ray.sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build latest
        run: |
          docker buildx build --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x \
          --output "type=image,push=true" \
          --tag "${{ secrets.DOCKER_USERNAME }}/test:latest" \
          --file Dockerfile .
       
      - name: Build tag
        run: |
          docker buildx build --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x \
          --output "type=image,push=true" \
          --tag "${{ secrets.DOCKER_USERNAME }}/test:${{ env.TAG }}" \
          --file Dockerfile .

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      
      - name: Set env
        run: |
          echo "TAG=$(wget -qO- https://api.github.com/repos/v2fly/v2ray-core/tags | grep 'name' | cut -d\" -f4 | head -n1)" >> $GITHUB_ENV

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint /usr/bin/v2ray ${{ secrets.DOCKER_USERNAME }}/test:latest -version
          docker run --rm --entrypoint /usr/bin/v2ray ${{ secrets.DOCKER_USERNAME }}/test:${{ env.TAG }} -version